<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Postioning</title>
    <style>
        .rectangle {
            background-color: blue;
            height: 300px;
            width: 500px;
            position: absolute;
            margin-left: 200px;
            margin-top: 200px;
        }

        .circle {
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            margin-left: 250px;
            margin-top: 150px;
        }
    </style>
</head>

<body>
    <div class="rectangle">
        <div class="circle">

        </div>
    </div>
</body>

</html>
